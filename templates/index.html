<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Constraint Panel</title>
  <link rel="stylesheet" href="/static/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Admin Constraint Panel </h1>
  <div class="container">


    <!-- FACULTY BLOCK -->
<div class="block faculty-block">
  <h2>FACULTY</h2>
  <form method="POST">
    <!-- âœ… Add this line here -->
    <input type="hidden" name="form" value="faculty">

    <input type="text" name="faculty_id" placeholder="Faculty ID" required>
    
    <select name="area" required>
      <option disabled selected>Select Area of Residence</option>
      {% for area in area_list %}
        <option value="{{ area }}">{{ area }}</option>
      {% endfor %}
    </select>
    
    <select name="zone" required>
      <option disabled selected>Select Zone</option>
      {% for zone in zone_list %}
        <option value="{{ zone }}">{{ zone }}</option>
      {% endfor %}
    </select>

    <input type="number" name="lectures" placeholder="Lectures" min="0" required>
    <input type="number" name="office_work" placeholder="Office Work" min="0" required>

    <div class="button-group">
      <button name="action" value="create">Create</button>
      <button name="action" value="delete">Delete</button>
    </div>
  </form>
</div>
    <!-- COURSES BLOCK -->
     <div class="block">
  <h2>COURSES</h2>
  <form method="post" action="/submit_course"">
    <select name="batch_name" id="batch_name" required>
      <option disabled selected>Batch</option>
      {% for b in ["Foundation BASIC","Foundation ADVANCED","Foundation ADVANCED PLUS",
                   "Foundation Accelerated","Foundation SUMMER","Pre-Foundation Basic",
                   "Pre-Foundation Advanced","Pre-Foundation SUMMER"]|sort %}
        <option>{{b}}</option>
      {% endfor %}
    </select>
       
      <!-- Include in your COURSES block -->
<!-- Include in your COURSES block -->
<div id="time-slots-container">
  <div class="time-slot">
    <select name="day[]" class="day" required>
      <option disabled selected>Day</option>
      {% for d in day_list %}
        <option>{{ d }}</option>
      {% endfor %}
    </select>

    <select name="start_time[]" class="start_time" required>
      <option disabled selected>Start Time</option>
      {% for time in time_list %}
        <option value="{{ time }}">{{ time }}</option>
      {% endfor %}
    </select>

    <select name="end_time[]" class="end_time" required>
      <option disabled selected>End Time</option>
      {% for time in time_list %}
        <option value="{{ time }}">{{ time }}</option>
      {% endfor %}
    </select>

    <button type="button" class="remove-btn" onclick="removeSlot(this)">Remove</button>
  </div>
</div>

<!-- Move button OUTSIDE time-slot -->
<button type="button" class="add-slot-btn" onclick="addTimeSlot()">Add Another Time Slot</button>

    <select name="mode" id="mode" required>
      <option disabled selected>Mode</option>
      <option>OFFLINE</option><option>ONLINE</option><option>COMBINE</option>
    </select>

    <div class="form-row">
      <label for="physics">Physics:</label>
      <select name="physics" required>
        <option value="NA">NA</option>
        {% for i in range(1, 6) %}
        <option>P{{ i }}</option>
        {% endfor %}
      </select>

      <label for="chemistry">Chemistry:</label>
      <select name="chemistry" required>
        <option value="NA">NA</option>
        {% for i in range(1, 6) %}
        <option>C{{ i }}</option>
        {% endfor %}
      </select>

      <label for="math">Math:</label>
      <select name="math" required>
        <option value="NA">NA</option>
        {% for i in range(1, 6) %}
        <option>M{{ i }}</option>
        {% endfor %}
      </select>

      <label for="coding">Coding:</label>
      <select name="coding" required>
        <option value="NA">NA</option>
        {% for i in range(1, 6) %}
        <option>M{{ i }}</option>
        <option>P{{ i }}</option>
        {% endfor %}
      </select>

      <label for="logic">Logic:</label>
      <select name="logic" required>
        <option value="NA">NA</option>
        {% for i in range(1, 6) %}
        <option>M{{ i }}</option>
        <option>P{{ i }}</option>
        {% endfor %}
      </select>
    </div>

    <label for="course_option"><strong>Course Option:</strong></label>
<select name="course_option" required>
  <option value="">Select Course Option</option>
  {% for option in course_options %}
    <option value="{{ option }}">{{ option }}</option>
  {% endfor %}
</select>
<div class="button-group">
  <input type="hidden" name="form" value="course">
  <button name="action" value="create">Create</button>
  <button name="action" value="delete">Delete</button>
</div>

  </form>
</div>

 <div class="block">
    <h1>Classroom Capacity Entry</h1>
    <form method="POST" action="/submit_capacity" id="capacity-form">
      <label><strong>Select Location:</strong></label>
      <select name="location" id="location" required>
        <option value="" disabled selected>Choose Location</option>
        <option>Aundh</option>
        <option>Camp (Lloyds)</option>
        <option>FC Road</option>
        <option>Hadapsar</option>
        <option>Katraj</option>
        <option>Kothrud</option>
        <option>PCMC</option>
        <option>Pimple Saudagar</option>
        <option>Viman Nagar</option>
        <option>Solapur</option>
        <option>Navi Mumbai</option>
      </select>

      <br><br>
      <label><strong>Total Classrooms:</strong></label>
      <select id="num_classrooms" name="num_classrooms" onchange="prepareSingleClassroomEntry()" required>
        <option value="" disabled selected>Select</option>
        {% for i in range(1, 21) %}
          <option value="{{ i }}">{{ i }}</option>
        {% endfor %}
      </select>

      <div id="single-classroom-entry"></div>

      <input type="hidden" id="current_index" value="0">
      <br>
      <button type="button" onclick="prevClassroom()">Previous</button>
      <button type="button" onclick="nextClassroom()">Next</button>
      <br><br>
      <div class="button-group">
        <input type="hidden" name="form" value="capacity">
        <button name="action" value="create">Create</button>
        <button name="action" value="delete">Delete</button>
      </div>

    </form>
  </div>

<!-- Load your custom JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
  
  <script>
    const facultyData = {{ faculty_dict | default({}) | tojson | safe }};
 
</body>
</html>
